    <div class="hero">
        <form method="post" action="mailto:email.com?subject=subject&message=message">

                <input type="text" id="number" required >

            </div>
            <div class="input-group">
                <input type="text" id="email" required >
                <label for="text"><i class="fa-solid fa-envelope"></i>Email</label>
                </div>
           <div class="input-group">
                    <textarea id="massage" rows="8" required ></textarea>
                    <label for="name"><i class="fa-solid fa-comment"></i>you massage</label>
           </div>  
           <button type="submit" method="post" action="mailto:email.com?subject=subject&message=message">SUBMIT</button>
           
        </form>
    </div>
